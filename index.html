<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roblox Profile Checker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
  }
  input, button {
    font-size: 16px;
    padding: 10px;
    width: 100%;
    margin-top: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  #output {
    white-space: pre-wrap;
    margin-top: 20px;
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #ddd;
    min-height: 120px;
    font-size: 14px;
  }
</style>
</head>
<body>
<h2>üîç Roblox Profile Checker</h2>
<label for="username">Insert Roblox Username:</label>
<input type="text" id="username" placeholder="e.g. Builderman" />
<button id="searchBtn">Search</button>

<div id="output"></div>

<script>
const SANDHURST_GAME_ID = 270499015;

// Basic GET proxy-free fetch wrapper (assumes running in browser)
async function fetchJSON(url) {
  const res = await fetch(url);
  if (!res.ok) throw new Error(`HTTP error ${res.status}: ${url}`);
  return res.json();
}

async function getUserByUsername(username) {
  return fetchJSON(`https://users.roblox.com/v1/users/by-username/${encodeURIComponent(username)}`);
}

async function getFriendCount(userId) {
  return fetchJSON(`https://friends.roblox.com/v1/users/${userId}/friends/count`);
}

async function getGroupRoles(userId) {
  return fetchJSON(`https://groups.roblox.com/v2/users/${userId}/groups/roles`);
}

async function getAllUserBadges(userId) {
  let badges = [], cursor = "";
  while (true) {
    const url = `https://badges.roblox.com/v1/users/${userId}/badges?limit=100${cursor ? "&cursor=" + cursor : ""}`;
    const data = await fetchJSON(url);
    if (!data?.data || data.data.length === 0) break;
    badges = badges.concat(data.data);
    if (!data.nextPageCursor) break;
    cursor = data.nextPageCursor;
  }
  return badges;
}

async function getAllGameBadges(gameId) {
  let badges = [], cursor = "";
  while (true) {
    const url = `https://badges.roblox.com/v1/universes/${gameId}/badges?limit=100${cursor ? "&cursor=" + cursor : ""}`;
    const data = await fetchJSON(url);
    if (!data?.data || data.data.length === 0) break;
    badges = badges.concat(data.data);
    if (!data.nextPageCursor) break;
    cursor = data.nextPageCursor;
  }
  return badges;
}

document.getElementById('searchBtn').addEventListener('click', async () => {
  const output = document.getElementById('output');
  const username = document.getElementById('username').value.trim();
  if (!username) { output.textContent = "Please enter a username."; return; }
  output.textContent = "Fetching info...";

  try {
    const user = await getUserByUsername(username);
    if (!user?.id) { output.textContent = "User not found."; return; }
    const userId = user.id;

    const [friends, groups, userBadges, gameBadges] = await Promise.all([
      getFriendCount(userId),
      getGroupRoles(userId),
      getAllUserBadges(userId),
      getAllGameBadges(SANDHURST_GAME_ID)
    ]);

    const gameBadgeSet = new Set(gameBadges.map(b => b.id));
    const sandhurstOwned = userBadges.filter(b => gameBadgeSet.has(b.id));

    let msg = `üßæ Display Name: ${user.username}\n`;
    msg += `üî¢ User ID: ${userId}\n\n`;
    msg += `üîπ Friends Count: ${friends?.count ?? 0}\n`;
    msg += `üîπ Groups Count: ${groups?.data?.length ?? 0}\n`;
    msg += `üîπ Total Badges Owned: ${userBadges.length}\n\n`;

    if (sandhurstOwned.length) {
      msg += `‚úÖ Sandhurst badge(s) found (${sandhurstOwned.length}):\n`;
      sandhurstOwned.forEach(b => msg += ` - ${b.name} (id: ${b.id})\n`);
    } else {
      msg += `‚ùå No Sandhurst badges found.\n`;
    }

    output.textContent = msg;

  } catch (err) {
    output.textContent = `Error: ${err.message}\n(Remember Roblox API may block CORS in some browsers without a proxy)`;
    console.error(err);
  }
});
</script>
</body>
</html>
