<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roblox Profile Checker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
  }
  input, button {
    font-size: 16px;
    padding: 10px;
    width: 100%;
    margin-top: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  #output {
    white-space: pre-wrap;
    margin-top: 20px;
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #ddd;
    min-height: 120px;
    font-size: 14px;
  }
</style>
</head>
<body>
<h2>üîç Roblox Profile Checker</h2>
<label for="username">Insert Roblox Username:</label>
<input type="text" id="username" placeholder="e.g. Builderman" />
<button id="searchBtn">Search</button>

<div id="output"></div>

<script>
const backendURL = "https://roblox-backend-rugl.onrender.com";

// Fetch wrapper
async function fetchJSON(url, options) {
  const res = await fetch(url, options);
  if (!res.ok) throw new Error(`HTTP error! Status: ${res.status} at ${url}`);
  return res.json();
}

// Safe fetch with error handling
async function safeFetch(url, options) {
  try {
    return await fetchJSON(url, options);
  } catch (e) {
    console.error(`Error fetching ${url}:`, e);
    return null;
  }
}

// Fetch additional info (friends, badges, groups, etc.)
async function fetchExtraInfo(userId) {
  const friends = await safeFetch(`${backendURL}/api/friends/${userId}`);
  const badges = await safeFetch(`${backendURL}/api/badges/${userId}`);
  const presence = await safeFetch(`${backendURL}/api/presence/${userId}`);
  const followers = await safeFetch(`${backendURL}/api/followers/${userId}`);
  const groups = await safeFetch(`${backendURL}/api/groups/${userId}`);

  let info = "\n\n";

  info += `üîπ Friends Count: ${friends?.count ?? "Unable to fetch"}\n`;
  info += `üîπ Followers: ${followers?.count ?? "Unable to fetch"}\n`;

  info += `\nüîπ Badges (${badges?.data?.length ?? 0}):\n`;
  if (badges?.data?.length > 0) {
    badges.data.forEach(b => info += ` - ${b.name}\n`);
  } else {
    info += " - None\n";
  }

  info += `\nüîπ Presence: ${presence?.userPresences?.[0]?.userPresenceType === 0 ? "Offline" : "Online" ?? "Unable to fetch"}\n`;

  info += `\nüîπ Groups (${groups?.data?.length ?? 0}):\n`;
  if (groups?.data?.length > 0) {
    groups.data.forEach(g => {
      info += ` - ${g.group.name} (Role: ${g.role.name}, Members: ${g.group.memberCount})\n`;
    });
  } else {
    info += " - None\n";
  }

  return info;
}

// Search button handler
document.getElementById('searchBtn').addEventListener('click', async () => {
  const username = document.getElementById('username').value.trim();
  const output = document.getElementById('output');
  if (!username) { output.textContent = "Please enter a username."; return; }

  output.textContent = "Fetching info...";

  try {
    const userData = await fetchJSON(`${backendURL}/api/userid`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ usernames: [username] })
    });

    if (!userData?.data?.length) { output.textContent = "User not found."; return; }

    const userId = userData.data[0].id;
    const userInfo = await fetchJSON(`${backendURL}/api/user/${userId}`);
    if (userInfo?.error) { output.textContent = "Error fetching user info."; return; }

    let result = `üßæ Display Name: ${userInfo.displayName}\n`;
    result += `üî¢ User ID: ${userInfo.id}\n`;
    result += `üìÑ Bio: ${userInfo.description || "None"}\n`;
    result += `üìÖ Account Created: ${new Date(userInfo.created).toLocaleDateString()}`;

    const extra = await fetchExtraInfo(userId);

    output.textContent = result + extra;

  } catch (err) {
    output.textContent = `Error fetching data: ${err.message}`;
    console.error(err);
  }
});
</script>
</body>
</html>
